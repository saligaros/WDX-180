<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form structure: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box; 
      }
    </style>
  </head>

  <body>

<section>
    <form>
        <legend>Personal Details</legend>        
        <p>
            <label for="name">
                <span>Name:</span>
                <p>
                    <input type="text" id="name" name="name"/>
                </p>
            </label>
        </p>
        <p>
            <label for="age">
                <span>Age:</span>
                <p>
                    <input type="text" id="age" name="age"/>
                </p>
            </label>    
        </p>
    </form>
</section>
<section>
    <form>
        <legend>Comment information</legend>        
        <p>
            <label for="com">
                <span>Comment:</span>
                <p>
                    <textarea id="com" name="comment"></textarea>
                </p>
            </label>
        </p>
        <p>
            <label for="mail">
                <span>Email:</span>
                <p>
                    <input type="email" id="mail" name="email"/>
                </p>
            </label>    
        </p>
    </form>
</section>



  </body>

</html>
