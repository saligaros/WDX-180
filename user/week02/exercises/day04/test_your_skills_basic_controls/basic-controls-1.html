<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic controls 1</title>
</head>
<body>

<form>
<fieldset>
  <ul>
    <li>
      <label for="user">User ID</label>
      <input type="text" id="user" name="user_ID"/>
    </li>
    <li>
      <label for="pwr">Password</label>
      <input type="password" id="pwr" name="password">
    </li>
    <li>
      <button type="submit"><strong>Log In</strong></button>  
    </li>
  </ul>
</fieldset>
</form>    




</body>
</html>
