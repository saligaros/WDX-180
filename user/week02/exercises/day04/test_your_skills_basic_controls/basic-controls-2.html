<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie</label>
            <input type="radio" id="PP" name="Pinkie_Pie" value="pp" checked/>
          </li>
          <li>
            <label for="rainbow">Rainbow Dash</label>
            <input type="radio" id="RD" name="Rainbow_Dash" value="RD"/>
          </li>
          <li>
            <label for="twilight">Twilight Sparkle</label>
            <input type="radio" id="TS" name="Twilight_Sparkle" value="TS"/>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" id=vegan name="hotdogpref" value="Vegan"/>
          </li>
          <li>
            <label for="onions">Onions</label>
            <input type="checkbox" id="onions" name="hotdogpref" value="Onions"/>
          </li>
          <li>
            <label for="cheddar">Cheddar</label>
            <input type="checkbox" id="cheddar" name="hotdogpref" value="cheddar"/>
          </li>
          <li>
            <label for="mushrooms">Onions</label>
            <input type="checkbox" id="mushrooms" name="hotdogpref" value="mushrooms"/>
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
