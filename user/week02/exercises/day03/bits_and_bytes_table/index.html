<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200,200,200);
      letter-spacing: 1px;
      font-size: 0.8rem;
      background-color: yellow;
    }

    td, th {
      border: 1px solid rgb(190,190,190);
      padding: 10px 20px;
    }

    td {
      text-align: center;
    }

    caption {
      padding: 10px;
    }
    </style>
</head>
<body>
    
<table>
    <thead>
        <tr>
            <th colspan="3" scope="colgroup">Decimal</th>
            <th colspan="3" scope="colgroup">Binary</th>
        </tr>
        <tr>
            <th scope="col">Value</th>
            <th scope="col">Abbir.</th>
            <th scope="col">Prefix</th>
            <th scope="col">Value</th>
            <th scope="col">Abbr.</th>
            <th scope="col">Prefix</th>
        </tr>
        <tr>
            <td>1000</td>
            <td>K</td>
            <td>kilo</td>
            <td>1024</td>
            <td>Ki</td>
            <td>kibi</td>
        </tr>
        <tr>
            <td>1000^2</td>
            <td>M</td>
            <td>mega</td>
            <td>1024^2</td>
            <td>Mi</td>
            <td>mebi</td>
        </tr>
        <tr>
            <td>1000^3</td>
            <td>G</td>
            <td>giga</td>
            <td>1024^3</td>
            <td>Gi</td>
            <td>gibi</td>
        </tr>
        <tr>
            <td>1000^4</td>
            <td>T</td>
            <td>tera</td>
            <td>1024^4</td>
            <td>Ti</td>
            <td>tebi</td>
        </tr>
        <tr>
            <td>1000^5</td>
            <td>P</td>
            <td>peta</td>
            <td>1024^5</td>
            <td>Pi</td>
            <td>pebi</td>
        </tr>
    </thead>



</table>







</body>
</html>
