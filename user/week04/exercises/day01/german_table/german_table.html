<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <link href="gtstyle.css" rel="stylesheet" />
    <title>german_table</title>
</head>

<body>
    <table>
        <caption>Definite Articles in the Nominative and Dative Case</caption>
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">masculine</th>
                <th scope="col">feminine</th>
                <th scope="col">neutral</th>
                <th scope="col">plural</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <td>Nominative</td>
                <td class="gray">der Mann</td>
                <td class="gray">die Frau</td>
                <td class="gray">das Kind</td>
                <td class="gray">die Kinder</td>
            </tr> 
            <tr>
                <td>Dative</td>
                <td>dem Mann</td>
                <td>der Frau</td>
                <td>dem Kind</td>
                <td>dem Kinder<span id="red">n</span></td>
            </tr> 


        </tbody>
    </table>
</body>

</html>
